<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Contador em javaScript</h1>
    <section>
        <div id="data">
            <label for="inicio" >Início:</label>
            <input type="number" name="inpt" id="inicio"><br>
            <label for="final" >Final:</label>
            <input type="number" name="inpt" id="fim"><br>
            <label for="passo">Passo:</label>
            <input type="number" name="inpt" id="passo"><br>
            <input type="button" value="Iniciar" id="btn" onclick="iniciar()"><br><br>
            <label for="label" id="lab">Clique em "Iniciar" para começar!</label>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
