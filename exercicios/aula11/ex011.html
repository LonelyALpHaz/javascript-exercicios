<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: darkslateblue;
            color: white;
            font-family: monospace;
            text-align: center;
        }

        div {
            padding-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Analisador de Nacionalidade</h1>
    Nome do país: <input type="text" id="nacio">
    <input type="button" value="enviar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            var res = window.document.querySelector('div#res')
            var pais = window.document.querySelector('input#nacio')
            var nacio = pais.value
            if (nacio == 'Brasil') {
                res.innerHTML = 'Você é brasileiro!'
            } else {
                res.innerHTML = 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
