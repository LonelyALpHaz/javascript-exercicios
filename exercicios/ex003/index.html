<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada em JavaScript</h1>
    <div id="data">
        <section>
            <label for="numero">Número:</label>
            <input type="number" name="num" id="num">
            <input type="button" value="Gerar Tabuada" onclick="gerar()"><br>
            <div id="selec">
                <select name="sec" id="sec" size="10">
                    <option>Digite um número acima.</option>
                </select>
            </div>
        </section>
    </div>
    <footer>&copy; ArthurD.Freire</footer>
    <script src="script.js"></script>
</body>
</html>
